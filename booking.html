<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/menu-style.css">
</head>

<body>
    <header>
        <h1>
            PepperJack's
        </h1>
    </header>
    <nav>
        <ul>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="#">Main Courses</a></li>
            <li><a href="#">Desserts</a></li>
            <li><a href="#">Bevarages</a></li>
            <li><a href="booking.html">Book Reservation</a></li>
        </ul>
    </nav>
    <section class="booking-form">
        <h2> Reserve Your Table At PepperJacks</h2>
        <form action="#" method="post"> </form>
        <label for="name">Full Name:</label>
        <input type="text" id="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" required>

        <label for="phone">Phone Number: </label>
        <input type="tel" id="tel" required>

        <label for="date"> Reservation Date: </label>
        <input type="date" id="date" required>

        <label for="time"> Reservation Time: </label>
        <input type="time" id="time" required>

        <label for="guest"> Number of Guests: </label>
        <input type="guest" id="guest" required>

        <label for="requests">Special Requests</label>
        <textarea name="requests" id="requests" rows="4" placeholder="allerfies, seating preferences, etc."></textarea>

        <button type="submit"> Submit Reservation </button>

    </section>

</body>

</html>
